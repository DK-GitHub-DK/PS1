{% extends 'cp/base.html' %}

{% load static %}
{% block header %}
    <link rel="stylesheet" href="{% static 'login.css'%}">
    <title>Sign Up</title>
{% endblock header%}
{% block content %}
<section class="gradient-custom">
    <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="width: 60%;">
        <div class="card bg-dark text-white" style="border-radius: 1rem; width: 100%;">
            <div class="card-body p-5 text-center" style="height: 90%">

            <div class="mb-md-5 mt-md-4 pb-5" style="margin-bottom: 0% !important;">

                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-white-50 mb-5">Please enter your credentials</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" style="padding: 1rem 1rem;
                        padding-top: 1rem;
                        padding-right: 1rem;
                        padding-bottom: 1rem;
                        padding-left: 1rem;"
                        name = "email"/>
                        <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input type="name" id="typeNameX" class="form-control form-control-lg" placeholder="Name" style="padding: 1rem 1rem;
                        padding-top: 1rem;
                        padding-right: 1rem;
                        padding-bottom: 1rem;
                        padding-left: 1rem;"
                        name = "name"/>
                        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input type="text" id="typeRollNoX" class="form-control form-control-lg" placeholder="Roll Number" style="padding: 1rem 1rem;
                        padding-top: 1rem;
                        padding-right: 1rem;
                        padding-bottom: 1rem;
                        padding-left: 1rem;"
                        name="username"/>
                        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input type="text" id="typeHostelX" class="form-control form-control-lg" placeholder="Hostel Name" style="padding: 1rem 1rem;
                        padding-top: 1rem;
                        padding-right: 1rem;
                        padding-bottom: 1rem;
                        padding-left: 1rem;"
                        name="hostel"/>
                        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input type="number" id="typeRoomX" class="form-control form-control-lg" placeholder="Room Number" style="padding: 1rem 1rem;
                        padding-top: 1rem;
                        padding-right: 1rem;
                        padding-bottom: 1rem;
                        padding-left: 1rem;"
                        name="room_no"/>
                        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" style="padding: 1rem 1rem;
                        padding-top: 1rem;
                        padding-right: 1rem;
                        padding-bottom: 1rem;
                        padding-left: 1rem;"
                        name="password1"/>
                        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" placeholder="Confirm Password" style="padding: 1rem 1rem;
                        padding-top: 1rem;
                        padding-right: 1rem;
                        padding-bottom: 1rem;
                        padding-left: 1rem;"
                        name="password2"/>
                        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                        </div>
        
                        <!-- <p class="small mb-5 pb-md-1"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                </form>
            </div>

            <div>
                <p class="mb-0">Have an account? <a href="{% url 's_login'%}" class="text-white-50 fw-bold">Login</a>
                </p>
            </div>

            </div>
        </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
